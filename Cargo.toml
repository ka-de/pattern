[package]
name = "pattern"
version = "1.0.0"
edition = "2021"

[dependencies]
bevy = { version = "0.13.2", features = ["dynamic_linking"] }
bevy_life = { version = "0.9.0", features = ["auto-coloring"] }
iyes_perf_ui = "0.2.3"
rand = "0.8.5"

[workspace]
resolver = "2"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3
